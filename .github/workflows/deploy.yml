name: Deploy to AWS ECS

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'resources/**'
      - 'routes/**'
      - 'config/**'
      - 'database/**'
      - 'docker/**'
      - 'composer.json'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - goeventcity
          - daynews
          - downtownguide
          - alphasite
          - base-app
          - inertia-ssr

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 195430954683
  ECR_BASE: 195430954683.dkr.ecr.us-east-1.amazonaws.com
  ENV: dev
  CLUSTER_NAME: fibonacco-dev

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: sqlite, pdo_sqlite, mbstring, xml, ctype, json, fileinfo, openssl, tokenizer, pdo, curl, gd, intl, zip

      - name: Copy Environment File (for composer scripts)
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "APP_NAME=Laravel" > .env
            echo "APP_ENV=testing" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "APP_URL=http://localhost" >> .env
          fi

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts
        env:
          COMPOSER_MEMORY_LIMIT: -1

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Composer Post-Install Scripts
        run: |
          php artisan package:discover --ansi || echo "Package discovery warning"
          php artisan filament:upgrade || echo "Filament upgrade warning (non-critical)"

      - name: Verify Laravel Setup
        run: |
          php artisan --version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build
        continue-on-error: false

      - name: Clear All Caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      - name: Ensure Required Directories Exist
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache

      - name: Create Storage Link
        run: php artisan storage:link || true

      - name: Run Tests
        env:
          APP_ENV: testing
          APP_MAINTENANCE_DRIVER: file
          BCRYPT_ROUNDS: 4
          CACHE_STORE: array
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          MAIL_MAILER: array
          PULSE_ENABLED: false
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
          TELESCOPE_ENABLED: false
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET || 'sk_test_placeholder' }}
        run: |
          php artisan config:clear
          php -d memory_limit=512M ./vendor/bin/pest --colors=always

  build-and-push:
    name: Build and Push Docker Images
    needs: tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: base-app
            dockerfile: docker/Dockerfile.base-app
          - name: inertia-ssr
            dockerfile: docker/Dockerfile.inertia-ssr
          - name: goeventcity
            dockerfile: docker/Dockerfile.web
          - name: daynews
            dockerfile: docker/Dockerfile.web
          - name: downtownguide
            dockerfile: docker/Dockerfile.web
          - name: alphasite
            dockerfile: docker/Dockerfile.web
          - name: golocalvoices
            dockerfile: docker/Dockerfile.web
    
    # Skip services if specific service is requested
    continue-on-error: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ matrix.service.name }}
          DOCKERFILE: ${{ matrix.service.dockerfile }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file $DOCKERFILE \
            --tag $ECR_REGISTRY/fibonacco/$ENV/$SERVICE_NAME:$IMAGE_TAG \
            --tag $ECR_REGISTRY/fibonacco/$ENV/$SERVICE_NAME:latest \
            --push \
            .

  deploy:
    name: Deploy to ECS
    needs: [tests, build-and-push]
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - goeventcity
          - daynews
          - downtownguide
          - alphasite
          - golocalvoices
          - inertia-ssr
          - horizon
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        env:
          SERVICE_NAME: fibonacco-${{ env.ENV }}-${{ matrix.service }}
        run: |
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        env:
          SERVICE_NAME: fibonacco-${{ env.ENV }}-${{ matrix.service }}
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services $SERVICE_NAME \
            --region ${{ env.AWS_REGION }}

