name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: xdebug
          extensions: sqlite, pdo_sqlite, mbstring, xml, ctype, json, fileinfo, openssl, tokenizer, pdo, curl, gd, intl, zip

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Package Discovery
        run: php artisan package:discover --ansi || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build
        continue-on-error: false

      - name: Copy Environment File
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "APP_NAME=Laravel" > .env
            echo "APP_ENV=testing" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "APP_URL=http://localhost" >> .env
          fi

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Clear All Caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      - name: Create Storage Link
        run: php artisan storage:link || true

      - name: Run Tests
        env:
          APP_ENV: testing
          APP_MAINTENANCE_DRIVER: file
          BCRYPT_ROUNDS: 4
          CACHE_STORE: array
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          MAIL_MAILER: array
          PULSE_ENABLED: false
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
          TELESCOPE_ENABLED: false
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET || 'sk_test_placeholder' }}
        run: php artisan config:clear && ./vendor/bin/pest --colors=always
