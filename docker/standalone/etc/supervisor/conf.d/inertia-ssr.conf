[program:inertia-ssr]
process_name=%(program_name)s
command=php /var/www/html/artisan inertia:start-ssr
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/inertia-ssr.log
stopwaitsecs=10
; Supervisor inherits all environment variables from the container by default
; No need to explicitly set them - Railway provides all env vars to the container
